<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeri - MAF Surabaya</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <header class="bg-blue-800 text-white py-4">
    <div class="container mx-auto px-4">
      <h1 class="text-2xl font-bold text-center">Galeri MAF Surabaya</h1>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <p class="mb-6 text-center text-lg">Dokumentasi kegiatan dan suasana kerja di MAF Surabaya</p>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <div class="rounded overflow-hidden shadow-md bg-white">
        <img src="images/gambar2.jpg" alt="Galeri 1" class="w-full h-64 object-cover" />
      </div>
      <div class="rounded overflow-hidden shadow-md bg-white">
        <img src="images/gambar3.jpg" alt="Galeri 2" class="w-full h-64 object-cover" />
      </div>
      <div class="rounded overflow-hidden shadow-md bg-white">
        <img src="images/gambar4.jpg" alt="Galeri 3" class="w-full h-64 object-cover" />
      </div>
      <div class="rounded overflow-hidden shadow-md bg-white">
        <img src="images/gambar5.jpg" alt="Galeri 4" class="w-full h-64 object-cover" />
      </div>
    </div>
  </main>

  <footer class="bg-blue-800 text-white text-center py-4 mt-8">
    &copy; 2025 MAF Surabaya. All rights reserved.
  </footer>

</body>
</html>
