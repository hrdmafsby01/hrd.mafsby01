<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeri - MAF Surabaya</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .slider-wrapper {
      overflow: hidden;
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: auto;
    }

    .slider-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slider-item {
      width: 100%;
      flex-shrink: 0;
      padding: 0.5rem;
    }

    .slider-item img {
      border: 4px solid #e5e7eb; /* Tailwind gray-200 */
      border-radius: 0.75rem; /* rounded-xl */
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header & Navigasi -->
  <header class="bg-blue-800 text-white py-4">
    <div class="container mx-auto px-4">
      <div class="flex justify-between items-center">
        <h1 class="text-2xl font-bold">MAF SURABAYA</h1>
        <a href="index.html" class="text-sm bg-yellow-400 text-blue-900 font-semibold px-3 py-1 rounded hover:bg-yellow-500 transition">
          ‚Üê Kembali ke Beranda
        </a>
      </div>
    </div>
  </header>

  <!-- Konten Galeri -->
  <main class="container mx-auto px-4 py-8">
    <p class="mb-6 text-center text-lg">Dokumentasi kegiatan dan suasana kerja di MAF Surabaya</p>

    <div class="slider-wrapper rounded shadow-md bg-white relative">
      <div id="slider" class="slider-track">
        <div class="slider-item">
          <img src="images/gambar2.jpg" alt="Galeri 1" class="w-full h-64 object-cover" />
        </div>
        <div class="slider-item">
          <img src="images/gambar3.jpg" alt="Galeri 2" class="w-full h-64 object-cover" />
        </div>
        <div class="slider-item">
          <img src="images/gambar4.jpg" alt="Galeri 3" class="w-full h-64 object-cover" />
        </div>
        <div class="slider-item">
          <img src="images/gambar5.jpg" alt="Galeri 4" class="w-full h-64 object-cover" />
        </div>
      </div>
    </div>
  </main>

  <!-- Footer Sama Seperti Index -->
  <footer class="bg-blue-900 text-gray-300 text-center py-4 mt-10 text-sm">
    <div class="container mx-auto px-4">
      <p class="mb-1">üìç Jl. Panglima Sudirman 10-18, Surabaya</p>
      <p class="text-xs text-gray-400">¬© 2025 MAF Surabaya. All rights reserved.</p>
    </div>
  </footer>

  <!-- Script Slider -->
  <script>
    let currentIndex = 0;
    const slider = document.getElementById('slider');
    const totalSlides = slider.children.length;

    function updateSlider() {
      slider.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % totalSlides;
      updateSlider();
    }

    // Auto slide setiap 2 detik
    setInterval(nextSlide, 2000);
  </script>

</body>
</html>
