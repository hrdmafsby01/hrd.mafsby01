<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PT. MAF Surabaya</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .slider-track {
      display: flex;
      gap: 1rem;
      animation: scrollLeft 20s linear infinite;
    }
    @keyframes scrollLeft {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    .slider-container:hover .slider-track {
      animation-play-state: paused;
    }
  </style>
</head>
<body class="font-sans text-gray-800">
  <!-- HERO SECTION -->
  <section id="beranda" class="bg-blue-900 text-white py-20 px-6 text-center">
    <h1 class="text-5xl font-extrabold tracking-wide mb-2">PT. MAF SURABAYA</h1>
    <nav class="mt-6 flex justify-center flex-wrap gap-4">
      <a href="#beranda" class="px-4 py-2 rounded hover:bg-white hover:text-blue-900 transition">Beranda</a>
      <a href="#lowongan" class="px-4 py-2 rounded hover:bg-white hover:text-blue-900 transition">Lowongan</a>
      <a href="#pendaftaran" class="px-4 py-2 rounded hover:bg-white hover:text-blue-900 transition">Formulir Pendaftaran</a>
      <a href="#kontak" class="px-4 py-2 rounded hover:bg-white hover:text-blue-900 transition">Kontak</a>
    </nav>
  </section>  <!-- AJAKAN + GALERI -->  <section class="py-16 text-center bg-blue-50">
    <h2 class="text-3xl md:text-4xl font-bold text-blue-800 mb-4">Bergabunglah Bersama Kami</h2>
    <p class="text-lg text-gray-700 mb-6">Kesempatan Karier Terbaik di PT. MAF Surabaya</p>
    <a href="#pendaftaran" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-md font-semibold hover:bg-blue-700 transition">Daftar Sekarang</a><!-- GALERI -->
<div class="mt-10 relative overflow-hidden max-w-full slider-container">
  <button id="prevBtn" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-white/80 px-3 py-2 rounded-r shadow z-10">&#10094;</button>
  <div id="sliderContainer" class="slider-track px-4">
    <img src="./images/gambar2.jpg" alt="Gambar 2" class="w-full md:w-80 h-52 object-cover rounded-lg flex-shrink-0">
    <img src="./images/gambar3.jpg" alt="Gambar 3" class="w-full md:w-80 h-52 object-cover rounded-lg flex-shrink-0">
    <img src="./images/gambar4.jpg" alt="Gambar 4" class="w-full md:w-80 h-52 object-cover rounded-lg flex-shrink-0">
    <img src="./images/gambar5.jpg" alt="Gambar 5" class="w-full md:w-80 h-52 object-cover rounded-lg flex-shrink-0">
  </div>
  <button id="nextBtn" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-white/80 px-3 py-2 rounded-l shadow z-10">&#10095;</button>
</div>

  </section>  <!-- Bagian lainnya tetap sama (lowongan, formulir, kontak, footer, dll) -->  <script>
    const slider = document.getElementById("sliderContainer");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");

    let scrollAmount = 0;
    const step = 300;

    nextBtn.addEventListener("click", () => {
      slider.parentElement.scrollBy({ left: step, behavior: 'smooth' });
    });
    prevBtn.addEventListener("click", () => {
      slider.parentElement.scrollBy({ left: -step, behavior: 'smooth' });
    });
  </script></body>
</html>
