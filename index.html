<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PT. MAF Surabaya</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes slide {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .animate-slide {
      animation: slide 10s linear infinite;
    }
  </style>
</head>
<body class="font-sans text-gray-800">  <!-- HERO SECTION -->  <section id="beranda" class="bg-blue-900 text-white py-20 px-6 text-center">
    <h1 class="text-4xl md:text-5xl font-bold mb-4">PT. MAF SURABAYA</h1>
    <nav class="mt-6 flex justify-center gap-4 flex-wrap text-lg">
      <a href="#beranda" class="px-4 py-2 rounded hover:bg-blue-800 transition">Beranda</a>
      <a href="#lowongan" class="px-4 py-2 rounded hover:bg-blue-800 transition">Lowongan</a>
      <a href="#pendaftaran" class="px-4 py-2 rounded hover:bg-blue-800 transition">Formulir Pendaftaran</a>
      <a href="#kontak" class="px-4 py-2 rounded hover:bg-blue-800 transition">Kontak</a>
    </nav>
  </section>  <!-- AJAKAN -->  <section class="py-16 text-center bg-blue-50">
    <h2 class="text-3xl md:text-4xl font-bold text-blue-800 mb-4">Bergabunglah Bersama Kami</h2>
    <p class="text-lg text-gray-700 mb-6">Kesempatan Karier Terbaik di PT. MAF Surabaya</p>
    <a href="#pendaftaran" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-md font-semibold hover:bg-blue-700 transition">Daftar Sekarang</a><!-- GALERI OTOMATIS GESER DENGAN TOMBOL -->
<div class="mt-10 relative w-full overflow-hidden">
  <button onclick="geser(-1)" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-blue-600 text-white p-2 rounded-l hover:bg-blue-700">&#8249;</button>
  <div id="sliderContainer" class="flex gap-4 transition-transform duration-500 ease-linear px-4">
    <img src="./images/gambar2.jpg" alt="Gambar 2" class="w-80 h-52 object-cover rounded-lg flex-shrink-0">
    <img src="./images/gambar3.jpg" alt="Gambar 3" class="w-80 h-52 object-cover rounded-lg flex-shrink-0">
    <img src="./images/gambar4.jpg" alt="Gambar 4" class="w-80 h-52 object-cover rounded-lg flex-shrink-0">
    <img src="./images/gambar5.jpg" alt="Gambar 5" class="w-80 h-52 object-cover rounded-lg flex-shrink-0">
  </div>
  <button onclick="geser(1)" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-blue-600 text-white p-2 rounded-r hover:bg-blue-700">&#8250;</button>
</div>

  </section>  <!-- LOWONGAN -->  <section id="lowongan" class="py-24 bg-gray-100">
    <div class="max-w-4xl mx-auto px-6">
      <h3 class="text-3xl font-bold text-blue-800 mb-8 text-center">Lowongan Tersedia</h3>
      <ul class="space-y-4 text-gray-800 list-disc list-inside">
        <li>Staff Administrasi</li>
        <li>Staff Office</li>
        <li>HRD</li>
      </ul>
    </div>
  </section>  <!-- FORMULIR PENDAFTARAN -->  <!-- (bagian form tetap sama) -->[FORMULIR DAN KONTAK BAGIAN TIDAK DIUBAH - potong untuk ringkas]

  <!-- SCRIPT WHATSAPP & SLIDER -->  <script>
    function kirimWhatsApp() {
      const form = document.forms["formulir"];
      const data = {
        nama: form["nama"].value,
        usia: form["usia"].value,
        pendidikan: form["jenjang_pendidikan"].value,
        kelamin: form["jenis_kelamin"].value,
        telepon: form["telepon"].value,
        alamat: form["alamat"].value,
        pengalaman: form["pengalaman_kerja"].value,
        posisi: form["posisi"].value,
        gaji: form["gaji_diharapkan"].value,
        setujuIjazah: form["persetujuan_ijazah"].checked ? "Ya" : "Tidak"
      };

      const pesan = `Halo Admin, saya ingin mendaftar.%0A
Nama: ${data.nama}%0A
Usia: ${data.usia}%0A
Pendidikan: ${data.pendidikan}%0A
Jenis Kelamin: ${data.kelamin}%0A
No HP: ${data.telepon}%0A
Alamat: ${data.alamat}%0A
Pengalaman: ${data.pengalaman}%0A
Posisi: ${data.posisi}%0A
Gaji yang Diharapkan: ${data.gaji}%0A
Bersedia Lampirkan Ijazah: ${data.setujuIjazah}`;

      window.open(`https://wa.me/6285158988924?text=${pesan}`, '_blank');
    }

    let posisi = 0;
    const slider = document.getElementById("sliderContainer");
    const slideWidth = 320; // ukuran gambar + gap

    function geser(arah) {
      const maxScroll = (slider.children.length - 1) * slideWidth;
      posisi += arah * slideWidth;
      if (posisi < 0) posisi = 0;
      if (posisi > maxScroll) posisi = 0;
      slider.style.transform = `translateX(-${posisi}px)`;
    }

    setInterval(() => geser(1), 1000);
  </script></body>
                                       </html>
