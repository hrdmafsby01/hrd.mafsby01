<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MAF SURABAYA - Hiring</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .carousel-img {
      display: none;
    }
    .carousel-img.active {
      display: block;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="max-w-3xl mx-auto py-6 px-4">
    <h1 class="text-3xl font-bold text-center mb-6">LOWONGAN KERJA MAF SURABAYA</h1>

    <!-- Carousel -->
    <div class="relative w-full h-64 overflow-hidden rounded-lg shadow mb-6">
      <img src="https://raw.githubusercontent.com/hrdmafsby01/hrd.mafsby01/main/images/gambar1.jpg" class="carousel-img active w-full h-full object-cover" />
      <img src="https://raw.githubusercontent.com/hrdmafsby01/hrd.mafsby01/main/images/gambar2.jpg" class="carousel-img w-full h-full object-cover" />
      <img src="https://raw.githubusercontent.com/hrdmafsby01/hrd.mafsby01/main/images/gambar3.jpg" class="carousel-img w-full h-full object-cover" />
      <img src="https://raw.githubusercontent.com/hrdmafsby01/hrd.mafsby01/main/images/gambar4.jpg" class="carousel-img w-full h-full object-cover" />
      <img src="https://raw.githubusercontent.com/hrdmafsby01/hrd.mafsby01/main/images/gambar5.jpg" class="carousel-img w-full h-full object-cover" />
    </div>

    <!-- Formulir Pendaftaran (TIDAK DIUBAH) -->
    <form
      action="https://formspree.io/f/yourformid"
      method="POST"
      enctype="multipart/form-data"
      class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
    >
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="nama">
          Nama Lengkap
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="nama"
          type="text"
          placeholder="Nama Anda"
          name="nama"
          required
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          Email
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="email"
          type="email"
          placeholder="email@example.com"
          name="email"
          required
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="telepon">
          Nomor Telepon
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="telepon"
          type="tel"
          placeholder="08xxxxxxxxxx"
          name="telepon"
          required
        />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="cv">
          Upload CV (PDF)
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="cv"
          type="file"
          name="cv"
          accept=".pdf"
          required
        />
      </div>
      <div class="flex items-center justify-between">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit"
        >
          Kirim
        </button>
      </div>
    </form>
  </div>

  <!-- Script Carousel -->
  <script>
    let index = 0;
    const images = document.querySelectorAll(".carousel-img");

    function showNextImage() {
      images[index].classList.remove("active");
      index = (index + 1) % images.length;
      images[index].classList.add("active");
    }

    setInterval(showNextImage, 3000);
  </script>
</body>
</html>
