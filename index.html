<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rekrutmen Karier - PT. MAF SURABAYA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .carousel {
      overflow: hidden;
      position: relative;
      height: 300px;
    }
    .carousel-track {
      display: flex;
      width: 400%;
      animation: slide 20s infinite linear;
    }
    .carousel img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    @keyframes slide {
      0% {transform: translateX(0);}
      25% {transform: translateX(-100%);}
      50% {transform: translateX(-200%);}
      75% {transform: translateX(-300%);}
      100% {transform: translateX(0);}
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-blue-700 text-white p-6 text-center shadow-md">
    <h1 class="text-3xl font-bold">PT. MAF SURABAYA</h1>
    <p class="text-sm mt-1">Rekrutmen Karier Terbuka</p>
  </header>

  <!-- Carousel -->
  <section class="carousel mt-6 mx-auto max-w-4xl rounded-lg shadow-md">
    <div class="carousel-track">
      <img src="gambar1.jpg" alt="Foto 1">
      <img src="gambar2.jpg" alt="Foto 2">
      <img src="gambar3.jpg" alt="Foto 3">
      <img src="gambar4.jpg" alt="Foto 4">
    </div>
  </section>

  <!-- Formulir -->
  <section class="max-w-2xl mx-auto mt-10 bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-semibold text-center mb-4">Formulir Pendaftaran</h2>
    <form onsubmit="kirimWhatsApp(event)" class="space-y-6">
      <div>
        <label class="block text-sm font-medium mb-1">Nama Lengkap</label>
        <input type="text" id="nama" required class="w-full border-2 border-blue-500 rounded-md px-3 py-2 shadow-sm">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Usia</label>
        <input type="number" id="usia" required min="18" class="w-full border-2 border-blue-500 rounded-md px-3 py-2 shadow-sm">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Jenis Kelamin</label>
        <select id="jenis_kelamin" required class="w-full border-2 border-blue-500 rounded-md px-3 py-2 shadow-sm">
          <option value="">-- Pilih Jenis Kelamin --</option>
          <option>Laki-laki</option>
          <option>Perempuan</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Nomor HP / WhatsApp</label>
        <input type="tel" id="telepon" required class="w-full border-2 border-blue-500 rounded-md px-3 py-2 shadow-sm">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Alamat Domisili</label>
        <input type="text" id="alamat" class="w-full border-2 border-blue-500 rounded-md px-3 py-2 shadow-sm">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Posisi yang Dilamar</label>
        <select id="posisi" class="w-full border-2 border-blue-500 rounded-md px-3 py-2 shadow-sm">
          <option value="">-- Pilih Posisi --</option>
          <option>HRD</option>
          <option>Staff Administrasi</option>
          <option>Staff Office</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Gaji yang Diharapkan</label>
        <select id="gaji_diharapkan" required class="w-full border-2 border-blue-500 rounded-md px-3 py-2 shadow-sm">
          <option value="">-- Pilih Rentang Gaji --</option>
          <option>Rp 2.000.000,-</option>
          <option>Rp 3.000.000,-</option>
          <option>Rp 4.000.000,-</option>
          <option>Rp 5.000.000,-</option>
          <option>Rp 6.000.000,-</option>
          <option>Rp 7.000.000,-</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-blue-700 text-white py-3 rounded-md font-semibold hover:bg-blue-800 transition">Kirim Pendaftaran via WhatsApp</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="mt-10 text-center text-sm text-gray-500 pb-6">
    &copy; 2025 PT. MAF Surabaya. All rights reserved.
  </footer>

  <!-- Script -->
  <script>
    function kirimWhatsApp(event) {
      event.preventDefault();

      const nama = document.getElementById('nama').value;
      const usia = document.getElementById('usia').value;
      const jk = document.getElementById('jenis_kelamin').value;
      const telepon = document.getElementById('telepon').value;
      const alamat = document.getElementById('alamat').value;
      const posisi = document.getElementById('posisi').value;
      const gaji = document.getElementById('gaji_diharapkan').value;

      const pesan = `*Formulir Pendaftaran - PT. MAF SURABAYA*\n\n` +
        `Nama: ${nama}\n` +
        `Usia: ${usia}\n` +
        `Jenis Kelamin: ${jk}\n` +
        `No. HP / WA: ${telepon}\n` +
        `Alamat: ${alamat}\n` +
        `Posisi Dilamar: ${posisi}\n` +
        `Gaji Diharapkan: ${gaji}`;

      const encodedPesan = encodeURIComponent(pesan);
      const nomor = "6285158988924"; // Nomor WhatsApp tujuan
      const link = `https://wa.me/${nomor}?text=${encodedPesan}`;
      window.open(link, '_blank');
    }
  </script>

</body>
            </html>
