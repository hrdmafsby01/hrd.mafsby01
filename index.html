<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MAF SURABAYA - Hiring</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .carousel-img {
      display: none;
    }
    .carousel-img.active {
      display: block;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="max-w-4xl mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-4">Lowongan Kerja MAF Surabaya</h1>

    <!-- Carousel -->
    <div class="relative w-full h-64 overflow-hidden rounded-lg shadow mb-6">
      <img src="https://raw.githubusercontent.com/hrdmafsby01/hrd.mafsby01/main/images/gambar1.jpg" class="carousel-img active w-full h-full object-cover" />
      <img src="https://raw.githubusercontent.com/hrdmafsby01/hrd.mafsby01/main/images/gambar2.jpg" class="carousel-img w-full h-full object-cover" />
      <img src="https://raw.githubusercontent.com/hrdmafsby01/hrd.mafsby01/main/images/gambar3.jpg" class="carousel-img w-full h-full object-cover" />
      <img src="https://raw.githubusercontent.com/hrdmafsby01/hrd.mafsby01/main/images/gambar4.jpg" class="carousel-img w-full h-full object-cover" />
      <img src="https://raw.githubusercontent.com/hrdmafsby01/hrd.mafsby01/main/images/gambar5.jpg" class="carousel-img w-full h-full object-cover" />
    </div>

    <!-- Formulir Pendaftaran -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold mb-4">Formulir Pendaftaran</h2>
      <form action="https://formspree.io/f/yourformid" method="POST" enctype="multipart/form-data">
        <div class="mb-4">
          <label class="block mb-1 font-medium">Nama Lengkap</label>
          <input type="text" name="nama" required class="w-full border rounded px-3 py-2" />
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-medium">Email</label>
          <input type="email" name="email" required class="w-full border rounded px-3 py-2" />
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-medium">Nomor HP</label>
          <input type="text" name="no_hp" required class="w-full border rounded px-3 py-2" />
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-medium">Upload CV (PDF)</label>
          <input type="file" name="cv" accept=".pdf" required class="w-full" />
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Kirim Lamaran</button>
      </form>
    </div>
  </div>

  <!-- Script Carousel -->
  <script>
    let index = 0;
    const images = document.querySelectorAll(".carousel-img");

    function showNextImage() {
      images[index].classList.remove("active");
      index = (index + 1) % images.length;
      images[index].classList.add("active");
    }

    setInterval(showNextImage, 3000);
  </script>
</body>
</html>
