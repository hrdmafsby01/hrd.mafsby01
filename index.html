<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pendaftaran - PT. MAF SURABAYA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-blue-50 text-gray-800">

  <main class="pt-20 pb-20">
    <section class="max-w-3xl mx-auto px-6 border-4 border-blue-500 rounded-xl shadow-2xl bg-blue-100">
      <h3 class="text-4xl font-bold text-blue-800 text-center mb-8 pt-6 underline underline-offset-8 decoration-blue-600">Formulir Pendaftaran</h3>

      <form onsubmit="kirimKeWhatsApp(event)" class="space-y-6 px-2 md:px-6 pb-8">
        <div>
          <label class="block mb-1 font-medium">Nama Lengkap</label>
          <input type="text" name="nama" required class="w-full border-2 border-blue-500 rounded-md px-3 py-2">
        </div>
        <div>
          <label class="block mb-1 font-medium">Usia</label>
          <input type="number" name="usia" min="18" required class="w-full border-2 border-blue-500 rounded-md px-3 py-2">
        </div>
        <div>
          <label class="block mb-1 font-medium">Jenis Kelamin</label>
          <select name="jenis_kelamin" required class="w-full border-2 border-blue-500 rounded-md px-3 py-2">
            <option value="">-- Pilih --</option>
            <option>Laki-laki</option>
            <option>Perempuan</option>
          </select>
        </div>
        <div>
          <label class="block mb-1 font-medium">Jenjang Pendidikan</label>
          <select name="pendidikan" required class="w-full border-2 border-blue-500 rounded-md px-3 py-2">
            <option value="">-- Pilih --</option>
            <option>SMA / SMK / MA</option>
            <option>D1</option>
            <option>D2</option>
            <option>D3</option>
            <option>S1</option>
            <option>S2</option>
            <option>S3</option>
          </select>
        </div>
        <div>
          <label class="block mb-1 font-medium">No. HP / WhatsApp</label>
          <input type="tel" name="telepon" required class="w-full border-2 border-blue-500 rounded-md px-3 py-2">
        </div>
        <div>
          <label class="block mb-1 font-medium">Email</label>
          <input type="email" name="email" class="w-full border-2 border-blue-500 rounded-md px-3 py-2">
        </div>
        <div>
          <label class="block mb-1 font-medium">Alamat Domisili</label>
          <input type="text" name="alamat" class="w-full border-2 border-blue-500 rounded-md px-3 py-2">
        </div>
        <div>
          <label class="block mb-1 font-medium">Posisi Dilamar</label>
          <select name="posisi" required class="w-full border-2 border-blue-500 rounded-md px-3 py-2">
            <option value="">-- Pilih Posisi --</option>
            <option>HRD</option>
            <option>Staff Administrasi</option>
            <option>Staff Office</option>
          </select>
        </div>
        <div>
          <label class="block mb-1 font-medium">Gaji yang Diharapkan</label>
          <select name="gaji_diharapkan" required class="w-full border-2 border-blue-500 rounded-md px-3 py-2">
            <option value="">-- Pilih --</option>
            <option>Rp 2.000.000</option>
            <option>Rp 3.000.000</option>
            <option>Rp 4.000.000</option>
            <option>Rp 5.000.000</option>
            <option>Rp 6.000.000</option>
          </select>
        </div>

        <button type="submit" class="w-full bg-blue-700 text-white py-3 rounded-md font-semibold hover:bg-blue-800 transition">Kirim ke WhatsApp</button>
      </form>
    </section>
  </main>

  <script>
    function kirimKeWhatsApp(event) {
      event.preventDefault();

      const nama = document.querySelector('[name="nama"]').value;
      const usia = document.querySelector('[name="usia"]').value;
      const jenisKelamin = document.querySelector('[name="jenis_kelamin"]').value;
      const pendidikan = document.querySelector('[name="pendidikan"]').value;
      const telepon = document.querySelector('[name="telepon"]').value;
      const email = document.querySelector('[name="email"]').value;
      const alamat = document.querySelector('[name="alamat"]').value;
      const posisi = document.querySelector('[name="posisi"]').value;
      const gaji = document.querySelector('[name="gaji_diharapkan"]').value;

      const pesan = `Halo Pak R.K, saya ingin melamar kerja dengan data berikut:%0A` +
                    `Nama: ${nama}%0A` +
                    `Usia: ${usia}%0A` +
                    `Jenis Kelamin: ${jenisKelamin}%0A` +
                    `Pendidikan: ${pendidikan}%0A` +
                    `No HP: ${telepon}%0A` +
                    `Email: ${email}%0A` +
                    `Alamat: ${alamat}%0A` +
                    `Posisi yang dilamar: ${posisi}%0A` +
                    `Gaji yang diharapkan: ${gaji}%0A%0A` +
                    `Mohon ditindaklanjuti. Terima kasih.`;

      const noWa = "6285176913170"; // Nomor WA tujuan (format internasional)
      const url = `https://wa.me/${noWa}?text=${pesan}`;
      window.open(url, '_blank');
    }
  </script>

</body>
            </html>
