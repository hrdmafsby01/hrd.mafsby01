<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrasi - PT. MAF Surabaya</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
    h1 { font-family: 'Montserrat', sans-serif; font-weight: 700; }
    .animated-bg {
      background: linear-gradient(-45deg, #0f172a, #1e3a8a, #0ea5e9, #38bdf8);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
    }
    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .glass {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,0.2);
    }
    /* Tombol lebih mencolok */
    .neon-btn {
      background: linear-gradient(90deg, #ec4899, #8b5cf6); /* pink ‚Üí ungu */
      color: white;
      font-weight: 700;
      border-radius: 9999px;
      padding: 0.6rem 2rem;
      box-shadow: 0 0 15px rgba(236, 72, 153, 0.7);
      transition: all 0.3s;
    }
    .neon-btn:hover {
      box-shadow: 0 0 25px rgba(236, 72, 153, 1);
      transform: scale(1.05);
    }

    /* Tombol Panah Kembali */
    .menu-btn {
      position: absolute;
      top: 1rem;
      left: 1rem;
      font-size: 1.5rem;
      color: white;
      background: rgba(0,0,0,0.4);
      padding: 0.4rem 0.8rem;
      border-radius: 0.5rem;
      cursor: pointer;
      z-index: 50;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* Marquee teks berjalan (tanpa background) */
    .marquee {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      color: red;
      padding: 4px 0;
      font-size: 14px;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      text-align: center;
      background: transparent;
    }
    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 15s linear infinite;
    }
    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body class="animated-bg min-h-screen flex flex-col items-center justify-center p-6 relative">

  <!-- Tombol Panah Kembali -->
  <div class="menu-btn" onclick="goBack()">‚Üê</div>

  <!-- Card Form -->
  <div class="glass rounded-2xl shadow-2xl p-8 w-full max-w-md text-white animate-fadeIn">
    <h1 class="text-2xl text-center text-cyan-300 mb-6">Registrasi Pelamar</h1>
    
    <form id="regForm" class="space-y-5">
      <!-- Nama -->
      <div>
        <label class="block text-sm mb-1">Nama Lengkap</label>
        <input id="nama" type="text" placeholder="Masukkan nama lengkap" class="w-full px-4 py-2 rounded-lg bg-white/10 text-white placeholder-gray-300 focus:ring-2 focus:ring-pink-400 outline-none" required/>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm mb-1">Email</label>
        <input id="email" type="email" placeholder="Masukkan email aktif" class="w-full px-4 py-2 rounded-lg bg-white/10 text-white placeholder-gray-300 focus:ring-2 focus:ring-pink-400 outline-none" required/>
      </div>

      <!-- No HP -->
      <div>
        <label class="block text-sm mb-1">Nomor HP / WhatsApp</label>
        <input id="hp" type="tel" placeholder="Contoh: 08123456789" class="w-full px-4 py-2 rounded-lg bg-white/10 text-white placeholder-gray-300 focus:ring-2 focus:ring-pink-400 outline-none" required/>
      </div>

      <!-- Usia -->
      <div>
        <label class="block text-sm mb-1">Usia</label>
        <input id="usia" type="number" min="18" max="60" placeholder="Masukkan usia" class="w-full px-4 py-2 rounded-lg bg-white/10 text-white placeholder-gray-300 focus:ring-2 focus:ring-pink-400 outline-none" required/>
      </div>

      <!-- Ijazah Terakhir -->
      <div>
        <label class="block text-sm mb-1">Ijazah Terakhir</label>
        <select id="ijazahTerakhir" class="w-full px-4 py-2 rounded-lg bg-white/10 text-white focus:ring-2 focus:ring-pink-400 outline-none">
          <option class="text-black">SLTA / SMK Sederajat</option>
          <option class="text-black">D1</option>
          <option class="text-black">D2</option>
          <option class="text-black">D3</option>
          <option class="text-black">S1</option>
          <option class="text-black">S2</option>
          <option class="text-black">S3</option>
        </select>
      </div>

      <!-- Pengalaman Kerja -->
      <div>
        <label class="block text-sm mb-1">Pengalaman Kerja</label>
        <textarea id="pengalaman" rows="4" placeholder="Tuliskan pengalaman kerja Anda (bisa lebih dari satu)" class="w-full px-4 py-2 rounded-lg bg-white/10 text-white placeholder-gray-300 focus:ring-2 focus:ring-pink-400 outline-none"></textarea>
      </div>

      <!-- Posisi -->
      <div>
        <label class="block text-sm mb-1">Posisi yang Dilamar</label>
        <select id="posisi" class="w-full px-4 py-2 rounded-lg bg-white/10 text-white focus:ring-2 focus:ring-pink-400 outline-none">
          <option class="text-black">HRD</option>
          <option class="text-black">Staff Administrasi</option>
          <option class="text-black">Staff Office</option>
        </select>
      </div>

      <!-- Checkbox Pernyataan -->
      <div class="flex items-center space-x-2">
        <input id="ijazah" type="checkbox" class="w-4 h-4 text-pink-400 rounded focus:ring-pink-500"/>
        <label for="ijazah" class="text-sm">Saya bersedia melampirkan file ijazah sebagai preview</label>
      </div>

      <!-- Submit -->
      <div class="pt-4">
        <button type="submit" class="neon-btn w-full">Daftar Sekarang</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="text-center text-gray-200 text-xs mt-6">
    <p class="mb-1">üìç Jl. Embong Wungu No.27 (samping SMP PETRA) Gedung GBS, Surabaya</p>
    <p>¬© 2025 MAF Surabaya. All Rights Reserved.</p>
  </footer>

  <!-- Marquee Teks -->
  <div class="marquee">
    <span>‚ö†Ô∏è proses pendaftaran ini tidak dipungut biaya ‚ö†Ô∏è</span>
  </div>

  <script>
    // Fungsi untuk tombol panah kembali
    function goBack() {
      window.location.href = "index.html";
    }

    // Form submit kirim ke WA
    document.getElementById("regForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let nama   = document.getElementById("nama").value;
      let email  = document.getElementById("email").value;
      let hp     = document.getElementById("hp").value;
      let usia   = document.getElementById("usia").value;
      let ijazahTerakhir = document.getElementById("ijazahTerakhir").value;
      let pengalaman = document.getElementById("pengalaman").value;
      let posisi = document.getElementById("posisi").value;
      let ijazah = document.getElementById("ijazah").checked ? "Ya, bersedia melampirkan ijazah" : "Tidak dicentang";

      let pesan = `Halo Admin, saya ingin mendaftar:\n\nNama: ${nama}\nEmail: ${email}\nHP: ${hp}\nUsia: ${usia}\nIjazah Terakhir: ${ijazahTerakhir}\nPengalaman Kerja: ${pengalaman}\nPosisi: ${posisi}\nPernyataan Ijazah: ${ijazah}\n\nTerima kasih.`;

      let nomorAdmin = "6285176913170"; 
      let url = `https://wa.me/${nomorAdmin}?text=${encodeURIComponent(pesan)}`;

      window.open(url, "_blank");
    });
  </script>

</body>
</html>
