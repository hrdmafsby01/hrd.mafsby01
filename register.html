<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrasi - PT. MAF Surabaya</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
    h1 { font-family: 'Montserrat', sans-serif; font-weight: 700; }
    .animated-bg {
      background: linear-gradient(-45deg, #0f172a, #1e3a8a, #0ea5e9, #38bdf8);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
    }
    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .glass {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,0.2);
    }
    .neon-btn {
      background: linear-gradient(90deg, #0ea5e9, #38bdf8);
      color: white;
      font-weight: 600;
      border-radius: 9999px;
      padding: 0.6rem 2rem;
      box-shadow: 0 0 15px rgba(56, 189, 248, 0.7);
      transition: all 0.3s;
    }
    .neon-btn:hover {
      box-shadow: 0 0 25px rgba(56, 189, 248, 1);
      transform: scale(1.05);
    }
  </style>
</head>
<body class="animated-bg min-h-screen flex items-center justify-center p-6">

  <div class="glass rounded-2xl shadow-2xl p-8 w-full max-w-md text-white animate-fadeIn">
    <h1 class="text-2xl text-center text-cyan-300 mb-6">Registrasi Pelamar</h1>
    
    <form id="regForm" class="space-y-5">
      <!-- Nama -->
      <div>
        <label class="block text-sm mb-1">Nama Lengkap</label>
        <input id="nama" type="text" placeholder="Masukkan nama lengkap" class="w-full px-4 py-2 rounded-lg bg-white/10 text-white placeholder-gray-300 focus:ring-2 focus:ring-cyan-400 outline-none" required/>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm mb-1">Email</label>
        <input id="email" type="email" placeholder="Masukkan email aktif" class="w-full px-4 py-2 rounded-lg bg-white/10 text-white placeholder-gray-300 focus:ring-2 focus:ring-cyan-400 outline-none" required/>
      </div>

      <!-- No HP -->
      <div>
        <label class="block text-sm mb-1">Nomor HP / WhatsApp</label>
        <input id="hp" type="tel" placeholder="Contoh: 08123456789" class="w-full px-4 py-2 rounded-lg bg-white/10 text-white placeholder-gray-300 focus:ring-2 focus:ring-cyan-400 outline-none" required/>
      </div>

      <!-- Posisi -->
      <div>
        <label class="block text-sm mb-1">Posisi yang Dilamar</label>
        <select id="posisi" class="w-full px-4 py-2 rounded-lg bg-white/10 text-white focus:ring-2 focus:ring-cyan-400 outline-none">
          <option class="text-black">HRD</option>
          <option class="text-black">Staff Administrasi</option>
          <option class="text-black">Staff Office</option>
        </select>
      </div>

      <!-- Upload CV -->
      <div>
        <label class="block text-sm mb-1">Upload CV (opsional)</label>
        <input id="cv" type="file" class="w-full px-3 py-2 rounded-lg bg-white/10 text-gray-300 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-cyan-500 file:text-white hover:file:bg-cyan-400"/>
      </div>

      <!-- Submit -->
      <div class="pt-4">
        <button type="submit" class="neon-btn w-full">Daftar Sekarang</button>
      </div>
    </form>

    <p class="text-center text-xs text-gray-300 mt-6">Â© 2025 MAF Surabaya</p>
  </div>

  <script>
    document.getElementById("regForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let nama   = document.getElementById("nama").value;
      let email  = document.getElementById("email").value;
      let hp     = document.getElementById("hp").value;
      let posisi = document.getElementById("posisi").value;

      let pesan = `Halo Admin, saya ingin mendaftar:\n\nNama: ${nama}\nEmail: ${email}\nHP: ${hp}\nPosisi: ${posisi}\n\nTerima kasih.`;

      // nomor WA admin
      let nomorAdmin = "6285176913170"; 
      let url = `https://wa.me/${nomorAdmin}?text=${encodeURIComponent(pesan)}`;

      window.open(url, "_blank");
    });
  </script>

</body>
</html>
