<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulir Registrasi ‚Äì MAF Surabaya</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @layer utilities {
      .font-avenir {
        font-family: Avenir, "Segoe UI", Helvetica, Arial, sans-serif;
      }
    }
  </style>
</head>
<body class="font-avenir antialiased bg-black text-white">

  <!-- Audio Cekrek -->
  <audio id="cekrekSound" src="cekrek.mp3" preload="auto"></audio>

  <!-- Header -->
  <header class="bg-blue-900 text-white py-4 font-sans shadow-md">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <a href="index.html"
         onclick="playCekrek()"
         class="text-sm md:text-base bg-yellow-500 hover:bg-yellow-600 text-black px-4 py-2 rounded transition font-semibold shadow">
        ‚Üê Kembali ke Beranda
      </a>
    </div>
  </header>

  <!-- Formulir Registrasi -->
  <section class="py-12 bg-black">
    <div class="container mx-auto px-4">
      <!-- Keterangan Sebelum Formulir -->
      <p class="text-center text-gray-300 mb-6 text-lg">
        Silakan mengisi formulir di bawah ini untuk tahap pertama
      </p>

      <form id="formPendaftaran"
        class="grid gap-4 max-w-2xl p-6 border border-gray-600 bg-zinc-800 rounded-2xl text-white mx-auto md:grid-cols-2 shadow-xl">

        <h2 class="text-xl font-semibold md:col-span-2 text-center mb-2">Silakan Isi Data Anda</h2>

        <input type="text" id="nama" placeholder="üë§ Nama Lengkap"
          class="w-full p-2 rounded bg-zinc-900 bg-opacity-50 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300"
          required />

        <input type="number" id="usia" placeholder="üéÇ Usia"
          class="w-full p-2 rounded bg-zinc-900 bg-opacity-50 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300"
          required />

        <select id="pendidikan"
          class="w-full p-2 rounded bg-zinc-900 bg-opacity-50 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300"
          required>
          <option disabled selected>üéì Jenjang Pendidikan</option>
          <option>SMA/SMK</option>
          <option>D3</option>
          <option>S1</option>
          <option>S2</option>
          <option>S3</option>
        </select>

        <select id="gender"
          class="w-full p-2 rounded bg-zinc-900 bg-opacity-50 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300"
          required>
          <option disabled selected>üë• Jenis Kelamin</option>
          <option>Laki-laki</option>
          <option>Perempuan</option>
        </select>

        <input type="tel" id="hp" placeholder="üìû Nomor HP / WhatsApp"
          class="w-full p-2 rounded bg-zinc-900 bg-opacity-50 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300"
          required />

        <input type="text" id="alamat" placeholder="üè† Alamat Domisili"
          class="w-full p-2 rounded bg-zinc-900 bg-opacity-50 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300"
          required />

        <textarea id="pengalaman" placeholder="üíº Pengalaman Kerja"
          class="w-full md:col-span-2 p-2 h-24 rounded resize-none bg-zinc-900 bg-opacity-50 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300"></textarea>

        <select id="posisi"
          class="w-full p-2 rounded bg-zinc-900 bg-opacity-50 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300"
          required>
          <option disabled selected>üßæ Posisi yang Dilamar</option>
          <option>HRD</option>
          <option>Staff Administrasi</option>
          <option>Staff Office</option>
        </select>

        <select id="gaji"
          class="w-full p-2 rounded bg-zinc-900 bg-opacity-50 border border-gray-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300"
          required>
          <option disabled selected>üí∞ Gaji yang Diharapkan</option>
          <option>Rp 2.000.000,-</option>
          <option>Rp 3.000.000,-</option>
          <option>Rp 4.000.000,-</option>
          <option>Rp 5.000.000,-</option>
          <option>Rp 6.000.000,-</option>
          <option>Rp 7.000.000,-</option>
        </select>

        <label class="flex items-center space-x-2 md:col-span-2">
          <input type="checkbox" id="ijazah" class="accent-blue-600" required />
          <span>Saya bersedia melampirkan <strong>FOTO IJAZAH</strong>.</span>
        </label>

        <button type="button" onclick="kirimWhatsapp()"
          class="w-full md:w-auto md:col-span-2 bg-green-600 hover:bg-green-700 px-6 py-3 text-white rounded-lg shadow transition duration-300">
          ‚úÖ Kirim ke WhatsApp
        </button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-900 text-gray-300 text-center py-4 mt-10 text-sm">
    <div class="container mx-auto px-4">
      <p class="mb-1">üìç Jl. Panglima Sudirman 10-18, Surabaya</p>
      <p class="text-xs text-gray-400">¬© 2025 MAF Surabaya. All rights reserved.</p>
    </div>
  </footer>

  <!-- Script -->
  <script>
    function playCekrek() {
      const sound = document.getElementById('cekrekSound');
      if (sound) {
        sound.play().catch(e => console.log("Audio gagal diputar:", e));
      }
    }

    function kirimWhatsapp() {
      const nama = document.getElementById('nama').value;
      const usia = document.getElementById('usia').value;
      const pendidikan = document.getElementById('pendidikan').value;
      const gender = document.getElementById('gender').value;
      const hp = document.getElementById('hp').value;
      const alamat = document.getElementById('alamat').value;
      const pengalaman = document.getElementById('pengalaman').value;
      const posisi = document.getElementById('posisi').value;
      const gaji = document.getElementById('gaji').value;
      const ijazah = document.getElementById('ijazah').checked;

      if (!nama || !usia || !pendidikan || !gender || !hp || !alamat || !posisi || !gaji || !ijazah) {
        alert("Mohon lengkapi semua field sebelum mengirim.");
        return;
      }

      const pesan = `*Formulir Pendaftaran MAF Surabaya*\n\n` +
        `Nama: ${nama}\n` +
        `Usia: ${usia}\n` +
        `Pendidikan: ${pendidikan}\n` +
        `Jenis Kelamin: ${gender}\n` +
        `Nomor HP: ${hp}\n` +
        `Alamat: ${alamat}\n` +
        `Pengalaman Kerja: ${pengalaman}\n` +
        `Posisi yang Dilamar: ${posisi}\n` +
        `Gaji yang Diharapkan: ${gaji}\n` +
        `Foto Ijazah: ${ijazah ? 'Bersedia' : 'Tidak bersedia'}`;

      const url = `https://wa.me/6285176913170?text=${encodeURIComponent(pesan)}`;
      window.open(url, '_blank');
    }
  </script>

</body>
            </html>
